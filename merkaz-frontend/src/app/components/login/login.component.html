
<mat-card class="login-container">
  <mat-card-header class="mat-card-header">
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle class="mat-card-title">
      to access your files
    </mat-card-subtitle>
   
  </mat-card-header>

  <form  (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        name="password"
        [(ngModel)]="password"
      />

      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="togglePasswordVisibility()"
      >
        @if (!showPassword) {
          <mat-icon>visibility</mat-icon>
        } @else {
          <mat-icon>visibility_off</mat-icon>
        }
      </button>

  </mat-form-field>
    <button mat-button type="submit" class="button">Login</button>
  </form >

  <mat-card-subtitle class="sub">
    <mat-label class="forgot-pass" routerLink="/forgot-password">Forgot password?</mat-label>
  </mat-card-subtitle>
  <mat-card-subtitle class="have-account">
    Don't have an account?
    <mat-button color="accent" class="create" routerLink="/register">Create one</mat-button>
  </mat-card-subtitle>

</mat-card>
